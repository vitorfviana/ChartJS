<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body style="display: flex;">

    <div>
        <canvas id="myChart" style="position: relative; height: 40vh; width: 40vw;"></canvas>
    </div>

    <div>
        <canvas id="outroChart" style="position: relative; height: 40vh; width: 40vw;"></canvas>
    </div>

    <script>
        const labels = [
            '12:00',
            '13:00',
            '14:00',
            '15:00',
            '16:00',
            '17:00',
        ];

        const labels2 = [
            'Janeiro',
            'Fevereiro',
            'Março',
            'Abril',
            'Maio',
            'Junho',
        ];

        const data = {
            labels: labels,
            datasets: [
                {
                label: 'Temperatura',
                backgroundColor: 'rgb(255,99,132)',
                borderColor: 'rgb(255,99,132)',
                data: [20+10, 30-1, 40-12, 60-35, 70-47, 80-56, 90],
                },
                {
                label: 'Umidade',
                backgroundColor: 'rgb(54,162,235)',
                borderColor: 'rgb(54,162,235)',
                data: [20+60, 30+52, 40+40, 60+25, 70+15, 80+3, 90],
                },
            ]
        };

        const data2 = {
            labels: labels2,
            datasets: [
                {
                label: 'Temperatura Média',
                backgroundColor: 'rgb(255,99,132)',
                borderColor: 'rgb(255,99,132)',
                data: [0+22, 10+14, 20+7, 30-7, 40-20, 50-32, 60, 70, 80, 90, 100],
                },
                {
                label: 'Umidade Média',
                backgroundColor: 'rgb(54,162,235)',
                borderColor: 'rgb(54,162,235)',
                data: [0+90, 10+79, 20+73, 30+57, 40+48, 50+32, 60, 70, 80, 90, 100],
                },
            ]
        };
        const config = {
            type: 'line',
            data: data,
            options: {}
        };
        const config2 = {
            type: 'bar',
            data: data2,
            options: {}
        };
    </script>
    <script>
        const myChart = new Chart(
            document.getElementById('myChart'),
            config
        );
        const novoChart = new Chart(
            document.getElementById('outroChart'),
            config2
        );
    </script>
</body>

</html>
